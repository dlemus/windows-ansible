---
- name: Automating Windows with Red Hat Ansible
  hosts: windows
  gather_facts: true
  vars:
    iis_sites:
      - name: Ansible Playbook Test
        port: 8080
        path: C:\sites\playbooktest
    iis_test_message: "Hello World!  My test IIS Server"
  tasks:
  - name: Add a Windows Admin User
    win_user:
      name: ansible
      password: "Redhat1!"
      state: present
      groups:
        - Administrators
    register: user
    
  - name: Install Telnet-Client Feature
    win_feature:
      name: "Telnet-Client"
      state: present
      restart: False
      include_sub_features: True
      include_management_tools: True
    register: telnet
    
  - name: Install required DSC modules
    win_psmodule:
      name: "{{ item }}"
      state: present
    with_items:
      - xWebAdministration
      - xNetworking

  - name: Install Web Server
    win_dsc:
      resource_name: windowsfeature
      name: Web-Server

  - name: Create site directory structure
    win_dsc:
      resource_name: file
      ensure: Present
      type: Directory
      destinationpath: "{{ item.path }}"
    with_items: "{{ iis_sites }}"

  - name: Create main page
    win_template:
      src: 'index.html.j2'
      dest: '{{ item.path }}\index.html'
    with_items: "{{ iis_sites }}"

  - name: Activate website
    win_dsc:
      resource_name: xWebsite
      Ensure: Present
      Name: "{{ item.name }}"
      State: Started
      PhysicalPath: "{{ item.path }}"
      BindingInfo:
      - Protocol: http
        Port: 8080
        IPAddress: '*'
    with_items: "{{ iis_sites }}"
    notify:
      - stop iis service
      - start iis service

  - name: Open port for site on the firewall
    win_dsc:
      resource_name: xFirewall
      ensure: Present
      name: "iisport{{ item.port }}"
      enabled: True
      localport: "{{ item.port }}"
      action: Allow
      direction: Inbound
      protocol: TCP
    with_items: "{{ iis_sites }}"
    notify:
      - stop iis service
      - start iis service

  - name: Verify website is running
    win_uri:
      url: http://{{ ansible_host }}:8080/
      return_content: yes
      validate_certs: no
    register: response
    until: iis_test_message in response.content
    retries: 10
    delay: 1
    ignore_errors: yes

  - name: Website is ready
    debug:
      msg: 'application is available at http://{{ ansible_host }}:8080/'
    when: response is success

  handlers:
    - name: stop iis service
      win_dsc:
        resource_name: service
        name: W3Svc
        state: stopped

    - name: start iis service
      win_dsc:
        resource_name: service
        name: W3Svc
        state: Running
        startuptype: Automatic
